<h1 style="color: #c1a14e;margin-top: 20px;font-family: cursive;text-align: center;">Nos NFT</h1>
<form >
<div *ngIf="loading; else noContent">
  <div style="position: absolute;top:50%;left:50%;transform: translate(-50%,-50%);">
    <mat-spinner></mat-spinner>
  </div>
</div>
<ng-template #noContent>

  <div *ngIf="items.length > 0; else noItems"> </div>
 <div *ngFor="let item of items">
 <div id="div_top_hypers">
  <ul class="cards">
   
   <li class="a_top_hypers">
     <a href="" class="card">
      
      <div class="image">
       <img src={{item.image}} class="card__image" alt="" />
      </div>
       <div class="card__overlay">
         <div class="card__header">
           <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>                     
          
           <div class="card__header-text">
             <h3 class="card__title">{{item.name}}</h3>  
             <div style="white-space: nowrap;">
             <span  style="display: inline-block;" class="card__price">{{formatEther(item.totalPrice)}}ETH</span> 
             <!-- <button style="display: inline-block;"  class="fav"  (click)="AddToFavorite(item)" mat-button><mat-icon> favorite</mat-icon> </button>  -->
             <!-- <div *ngIf="!isFavorite">
              <button style="display: inline-block;" class="fav"  (click)="AddToFavorite(item)" ><mat-icon> favorite_border</mat-icon> </button> </div>
        
            <div *ngIf="isFavorite">
              <button style="display: inline-block;" class="fav"  (click)="deleteFav(item.itemId._hex)" ><mat-icon> favorite</mat-icon> </button> </div> -->
            </div>
          
             <p class="description">{{item.description}} hrbghjerjgfgersgjhvrejdhgjhre</p>
             
             <button class="boutton"  (click)="buyMarketItem(item)" mat-button><mat-icon> attach_money</mat-icon> Acheter</button> 
 
             <button class="boutton" (click)="AddToPanier(item)" mat-button><mat-icon>add_shopping_cart</mat-icon>Ajouter au panier</button>
             
           </div>
        
         </div>
       </div>
     </a>      
   </li>
 
 </ul>

</div>
</div>
</ng-template>
</form>

<ng-template #noItems>
  <h2>No listed assets</h2>
  </ng-template>
